<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>RPATM</title>
        <link rel="icon" type="svg" href="/img/icons/favicon.svg" />
        <style>
            .p-dialog .p-dialog-content {
                height: 100%;
                width: 100%;
            }
        </style>
        <style>
            .panel {
                background-color: var(--surface-card);
                border-color: var(--surface-border);
                border-radius: 35px 0 0 35px;
                flex-direction: column;
                padding: 1rem 0.5rem;
                width: 70px;
            }
            .panel > i {
                padding: 0.75rem 0.5rem;
            }
            .right-panel {
                align-items: flex-start;
                display: flex;
                flex-direction: column;
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 70px;
                z-index: 1000;
            }
            @media screen and (max-width: 992px) {
                .panel {
                    background-color: var(--surface-card);
                    border-color: var(--surface-border);
                    border-radius: 35px;
                    flex-direction: row;
                    padding: 1rem 0.5rem;
                    width: auto;
                }
                .panel > i {
                    padding: 0.75rem 0.5rem;
                }
                .right-panel {
                    align-items: flex-start;
                    bottom: 0;
                    display: flex;
                    flex-direction: row;
                    left: 50%;
                    position: absolute;
                    right: auto;
                    top: auto;
                    transform: translateX(-50%);
                    width: auto;
                    z-index: 1000;
                }
            }
        </style>
        <style>
            .p-sidebar-content {
                overflow-y: visible !important;
            }
            .p-sidebar-left .p-sidebar {
                height: 100%;
                width: 500px;
            }
            .overflow-scrole {
                -ms-overflow-style: none;
                overflow-x: hidden;
                overflow-y: scroll;
                /* IE and Edge */
                scrollbar-width: none;
                /* Firefox */
            }
            .overflow-scrole::-webkit-scrollbar {
                display: none;
            }
        </style>
        <style>
            .search-show {
                transform: translate(10%, 20px);
            }
            .search-hide {
                transform: translate(10%, -120px);
            }
            .search {
                align-items: flex-start;
                background-color: var(--surface-card);
                border-color: var(--surface-border);
                border-radius: 35px;
                flex-direction: row;
                left: 0;
                padding: 1rem 1rem 1rem 0.5rem;
                position: absolute;
                top: 0;
                transition: 0.7s;
                width: 80vw;
                z-index: 600;
            }
            .search > .p-dropdown {
                background: transparent;
            }
            .search > i {
                padding: 0.75rem 0.5rem;
            }
        </style>
        <style>
            #info_sidebar {
                background-color: var(--surface-card);
                border-radius: 20px;
                bottom: 1.5vh;
                height: 90vh;
                left: 1.5vh;
                overflow-y: scroll;
                position: fixed;
                transition: 0.5s;
                width: 30vw;
                z-index: 500;
            }
            #info_sidebar::-webkit-scrollbar {
                display: none;
            }
            .sidebar-show {
                display: block;
                transform: translateX(0);
            }
            .sidebar-hide {
                display: none;
                transform: translateX(32vw);
            }
            .p-accordion
                .p-accordion-header:not(.p-disabled).p-highlight
                .p-accordion-header-link {
                background-color: transparent !important;
                border: none !important;
            }
            .p-accordion .p-accordion-content {
                background-color: transparent !important;
                border: none !important;
            }
            .p-accordion .p-accordion-header .p-accordion-header-link {
                background-color: transparent !important;
                border: none !important;
            }
            .p-paginator-bottom {
                border: none;
            }
            .year-slider {
                align-items: center;
                display: flex;
                flex-direction: column;
                position: fixed;
                right: 20px;
                top: 100px;
                z-index: 450;
            }
            .radius-slider {
                align-items: center;
                background-color: var(--surface-card);
                border-radius: 10px;
                bottom: 50px;
                display: flex;
                flex-direction: column;
                padding: 20px;
                position: fixed;
                right: 20px;
                z-index: 450;
            }
            .legend {
                background-color: var(--surface-card);
                border-radius: 10px;
                position: absolute;
                right: 10px;
                top: 10px;
                z-index: 450;
            }
        </style>
        <style>
            .leaflet-legend {
                background-color: var(--surface-card) !important;
                color: var(--text-color) !important;
            }
            .leaflet-legend-title {
                margin: 3px;
                padding-bottom: 5px;
            }
            .leaflet-legend-column {
                float: left;
                margin-left: 10px;
            }
            .leaflet-legend-item {
                display: table;
                margin: 2px 0;
            }
            .leaflet-legend-item span {
                background-color: transparent;
                display: table-cell;
                padding-left: 10px;
                text-align: left;
                vertical-align: middle;
                white-space: nowrap;
                word-break: keep-all;
            }
            .leaflet-legend-item-clickable {
                cursor: pointer;
            }
            .leaflet-legend-item-inactive span {
                color: #ccc;
            }
            .leaflet-legend-item-inactive i canvas,
            .leaflet-legend-item-inactive i img {
                opacity: 0.3;
                /*
            color: #000000;
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100%);
            filter: gray;
            */
            }
            .leaflet-legend-item i {
                display: inline-block;
                padding: 0 3px 0 4px;
                position: relative;
                vertical-align: middle;
            }
            .leaflet-legend-toggle {
                background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgY2xhc3M9Imljb24iIHZpZXdCb3g9IjAgMCAxMDI0IDEwMjQiPjxwYXRoIGZpbGw9IiM3MDcwNzAiIGQ9Ik05MzQuNCA0NzguNzJINzM3LjI4QzcyMS40MDggMzY4LjY0IDYyNi4xNzYgMjg0LjE2IDUxMiAyODQuMTZzLTIwOS40MDggODQuNDgtMjI1LjI4IDE5NC41Nkg4OS42djY2LjU2aDE5Ny4xMkMzMDIuNTkyIDY1NS4zNiAzOTcuODI0IDczOS44NCA1MTIgNzM5Ljg0czIwOS40MDgtODQuNDggMjI1LjI4LTE5NC41Nkg5MzQuNHYtNjYuNTZ6Ii8+PC9zdmc+");

                background-repeat: no-repeat;
                border-radius: 4px;
                box-shadow: none;
            }
            .leaflet-legend-contents {
                display: none;
            }
            .leaflet-legend-expanded .leaflet-legend-contents {
                display: block;
                padding: 6px 15px 6px 6px;
            }
            .leaflet-legend-contents img {
                position: absolute;
            }
            .leaflet-legend-contents:after {
                clear: both;
                content: "";
                display: block;
            }
            .leaflet-legend-title {
                display: none;
            }
            .leaflet-touch .leaflet-bar,
            .leaflet-touch .leaflet-control-layers {
                border-color: var(--surface-border);
            }
        </style>
        <style>
            .spinner {
                align-items: center;
                background-color: var(--surface-card);
                display: flex;
                height: 100vh;
                justify-content: center;
                opacity: 0.5;
                position: absolute;
                width: 100vw;
                z-index: 3000;
            }
            .map_container {
                height: 100%;
                overflow-x: hidden;
                overflow-y: hidden;
                width: 100%;
            }
            html::-webkit-scrollbar {
                display: none;
            }
            html {
                -ms-overflow-style: none;
                /* IE and Edge */
                scrollbar-width: none;
                /* Firefox */
            }
            .leaflet-tooltip {
                background-color: var(--surface-card) !important;
                border-color: var(--surface-border) !important;
            }
            .leaflet-tooltip:before {
                border-top-color: var(--surface-card);
            }
            .map_dark img {
                filter: invert(1);
            }
        </style>
        <style>
            .index {
                background-color: var(--surface-card);
            }
            .leaflet-control-attribution {
                display: none;
            }
        </style>

            }

            .leaflet-tooltip-bottom:before,
            .leaflet-tooltip-left:before,
            .leaflet-tooltip-right:before,
            .leaflet-tooltip-top:before {
                background: transparent;
                border: 6px solid transparent;
                content: "";
                pointer-events: none;
                position: absolute;
            }

            .leaflet-tooltip-bottom {
                margin-top: 6px;
            }

            .leaflet-tooltip-top {
                margin-top: -6px;

            .leaflet-tooltip-bottom:before,

            .leaflet-tooltip-bottom:before {
                border-bottom-color: #fff;

            .leaflet-tooltip-left {

            .leaflet-tooltip-right {

            .leaflet-tooltip-left:before,

                margin-top: -6px;

            .leaflet-tooltip-left:before {
                border-left-color: #fff;
